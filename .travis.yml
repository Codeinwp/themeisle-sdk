  language: php

  ##  PHP versions to test  against
  php:
      - "7.0"
      - "5.6"
      - "5.5"
      - "5.4"
      - "5.3"
      - "5.2"
  sudo: false
  install:
    - export PLUGIN_DIR=/tmp/plugin/
    - mkdir -p $PLUGIN_DIR
    - plugin_slug=$(basename $(pwd))
    - cd ..
    - mv $plugin_slug $plugin_dir
    - cd $PLUGIN_DIR

     ## install PHPCS and Wordpress standards
    - pear install pear/PHP_CodeSniffer
    - mkdir wordpress-coding-standards && curl -L https://github.com/WordPress-Coding-Standards/WordPress-Coding-Standards/archive/master.tar.gz | tar xz --strip-components=1 -C wordpress-coding-standards
    - phpenv rehash
    - phpcs --config-set installed_paths $PLUGIN_DIR/wordpress-coding-standards
    - phpenv rehash
    - cd $plugin_dir

  script:
    - phpcs -p -s -v -n . --standard=./phpcs.xml --extensions=php;